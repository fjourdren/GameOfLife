<?xml version="1.0" encoding="ISO-8859-1"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <title>Game of life</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <link href='style.css' rel='stylesheet' type='text/css' />

  </head>
  <body>

    <div class="shower">
      <h3>Game of life</h3>

      <div id="gameOfLife-container"></div>

      <button id="turnPause">Pause</button>
      <button id="clearTileMap">Clear</button>
      <button id="generateTileMap">Random Generation</button>
    </div>

    <div class="shower">
      <h3>Game of life editor</h3>

      <div id="gameOfLifeEditor-container"></div>

      <button id="clearEditorTileMap">Clear</button>
      <button id="exportEditorTileMap">Export</button>
      <button id="importEditorTileMap">Import</button>
      <button id="generateEditorTileMap">Random Generation</button>
    </div>

  </body>
</html>
